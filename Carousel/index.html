<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <ul class="carousel">
        <li class="slide">1</li>
        <li class="slide">2</li>
        <li class="slide">3</li>
        <li class="slide">4</li>
        <li class="slide">5</li>
        <li class="slide">6</li>
        <li class="slide">7</li>
      </ul>
    </div>
    <div class="options">
        <button class="previous-button">Previous</button>
        <button class="next-button">Next</button>
    </div>

    <script src="config.js"></script>
    <script src="rotate.js"></script>
    <script src="swipe.js"></script>
  </body>
</html>
